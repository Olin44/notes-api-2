<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notatki</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Lista Notatek</h1>

    <div>
        <button onclick="window.location.href='/addNote'">Dodaj Nową Notatkę</button>
    </div>

    <table id="notes-table">
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Zawartość</th>
                <th>Data</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.title}">Tytuł Notatki</td>
                <td th:text="${note.content}">Zawartość Notatki</td>
                <td th:text="${note.createdAt}">Data Notatki</td>
                <td>
                    <a th:href="@{/editnote/{id}(id=${note.id})}">Edytuj</a>
                    <form th:action="@{/deletenote/{id}(id=${note.id})}" method="post" style="display:inline;">
                        <button type="submit" onclick="return confirm('Czy na pewno chcesz usunąć tę notatkę?');">Usuń</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
