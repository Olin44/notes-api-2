<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Logowanie</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Stylizacja formularza logowania */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
    <script>
        async function login(event) {
            event.preventDefault(); // Zatrzymaj domyślną akcję formularza

            const formData = new FormData(event.target);
            const loginRequest = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginRequest)
            });

            if (response.ok) {
                const token = response.headers.get('Authorization'); // Odczytanie tokena z nagłówka
                if (token) {
                    localStorage.setItem('jwtToken', token.split(' ')[1]); // Przechowaj token
                    window.location.href = '/notes'; // Przekierowanie do notatek
                }
            } else {
                const errorMessage = await response.text();
                document.querySelector('.error-message').innerText = errorMessage; // Wyświetlenie komunikatu o błędzie
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>Logowanie</h1>

        <form onsubmit="login(event)">
            <div>
                <label>Email:</label>
                <input type="email" name="email" required />
            </div>
            <div>
                <label>Hasło:</label>
                <input type="password" name="password" required />
            </div>
            <div>
                <button type="submit">Zaloguj się</button>
            </div>
        </form>

        <div class="error-message"></div>

        <p>Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
    </div>
</body>

</html>
