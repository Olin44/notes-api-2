<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Logowanie</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        /* Stylizacja formularza logowania */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
    <script>
        async function fetchNotes() {
            const token = localStorage.getItem('jwtToken'); // Pobierz token z localStorage
            console.log("Token do użycia:", token); // Sprawdź token

            const response = await fetch('/notes', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`, // Ustaw nagłówek z tokenem
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const notesData = await response.json(); // Odbierz dane notatek
                renderNotes(notesData); // Funkcja renderująca notatki na stronie
            } else {
                console.error("Błąd podczas pobierania notatek", response.status, response.statusText);
            }
        }

        async function login(event) {
            event.preventDefault(); // Zatrzymaj domyślną akcję formularza

            const formData = new FormData(event.target);
            const loginRequest = {
                email: formData.get('email'),
                password: formData.get('password')
            };

            const response = await fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginRequest)
            });

            if (response.ok) {
                const data = await response.json(); // Odbierz dane jako obiekt
                const token = data.token; // Upewnij się, że to jest prawidłowy klucz do tokena
                localStorage.setItem('jwtToken', token); // Zapisz token w localStorage

                fetchNotes(); // Wywołaj fetchNotes

                window.location.href = '/notes'; // Przekierowanie po udanym logowaniu
            } else {
                const errorMessage = await response.text(); // Pobierz treść błędu
                console.error("Odpowiedź serwera:", errorMessage); // Zobacz odpowiedź serwera
                document.querySelector('.error-message').innerText = errorMessage; // Wyświetl błąd na stronie
            }
        }
    </script>

</head>

<body>
    <div class="container">
        <h1>Logowanie</h1>

        <form onsubmit="login(event)">
            <div>
                <label>Email:</label>
                <input type="email" name="email" required />
            </div>
            <div>
                <label>Hasło:</label>
                <input type="password" name="password" required />
            </div>
            <div>
                <button type="submit">Zaloguj się</button>
            </div>
        </form>

        <div class="error-message"></div>

        <p>Nie masz konta? <a th:href="@{/register}">Zarejestruj się</a></p>
    </div>
</body>

</html>
