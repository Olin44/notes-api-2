<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notatki</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        // Funkcja do pobierania notatek
        async function fetchNotes() {
            const token = localStorage.getItem('jwtToken'); // Pobierz token z localStorage

            const response = await fetch('/notes', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`, // Ustaw nagłówek z tokenem
                    'Content-Type': 'application/json'
                }
            });

            if (response.ok) {
                const notesData = await response.json(); // Odbierz dane notatek
                renderNotes(notesData); // Funkcja renderująca notatki na stronie
            } else {
                console.error("Błąd podczas pobierania notatek");
            }
        }
    </script>
</head>

<body>
    <h1>Lista Notatek</h1>

    <div>
        <button onclick="window.location.href='/addNote'">Dodaj Nową Notatkę</button>
    </div>

    <table id="notes-table">
        <thead>
            <tr>
                <th>Tytuł</th>
                <th>Zawartość</th>
                <th>Data</th>
                <th>Akcje</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="note : ${notes}">
                <td th:text="${note.title}">Tytuł Notatki</td>
                <td th:text="${note.content}">Zawartość Notatki</td>
                <td th:text="${note.createdAt}">Data Notatki</td>
                <td>
                    <a th:href="@{/editnote/{id}(id=${note.id})}">Edytuj</a>
                    <form th:action="@{/deletenote/{id}(id=${note.id})}" method="post" style="display:inline;">
                        <button type="submit"
                            onclick="return confirm('Czy na pewno chcesz usunąć tę notatkę?');">Usuń</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    <script>


        // Wywołaj fetchNotes po zalogowaniu
        async function loginAndFetchNotes() {
            const loginResponse = await fetch('/login', { /* ... parametry logowania ... */ });

            if (loginResponse.ok) {
                const tokenData = await loginResponse.json(); // Odbierz dane odpowiedzi
                localStorage.setItem('jwtToken', tokenData.token); // Zapisz token do localStorage
                fetchNotes(); // Wywołaj fetchNotes, aby pobrać notatki
            }
        }

        // Wywołaj loginAndFetchNotes, gdy strona się załaduje
        window.onload = () => {
            loginAndFetchNotes();
        };

        function renderNotes(notesData) {
            const container = document.getElementById('notesContainer');
            notesData.forEach(note => {
                const noteElement = document.createElement('div');
                noteElement.innerText = note.title; // Przykład renderowania tytułu notatki
                container.appendChild(noteElement);
            });
        }
    </script>

</body>

</html>
