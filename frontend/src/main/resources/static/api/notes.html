<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Notatki</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #4CAF50;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
<h1>Lista Notatek</h1>

<div>
    <button onclick="window.location.href='/addNote.html'">Dodaj Nową Notatkę</button>
</div>

<table id="notes-table">
    <thead>
    <tr>
        <th>Tytuł</th>
        <th>Zawartość</th>
        <th>Data</th>
        <th>Akcje</th>
    </tr>
    </thead>
    <tbody>
    <!-- Thymeleaf will dynamically populate the table -->
    <tr th:each="note : ${notes}">
        <td th:text="${note.title}">Tytuł Notatki</td>
        <td th:text="${note.content}">Zawartość Notatki</td>
        <td th:text="${#dates.format(note.createdAt, 'dd-MM-yyyy HH:mm:ss')}">Data</td>
        <td>
            <a th:href="@{/editnote(id=${note.id})}">Edytuj</a>
            <a th:href="@{/deletenote(id=${note.id})}" th:onclick="'return confirm(\'Czy na pewno chcesz usunąć tę notatkę?\');'">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <p>Strona: <span th:text="${currentPage + 1}">1</span></p>
    <p>Całkowita liczba stron: <span th:text="${totalPages}">1</span></p>
    <p>Łączna liczba notatek: <span th:text="${totalElements}">0</span></p>
</div>

<div>
    <button th:disabled="${currentPage == 0}" th:onclick="'window.location.href=\'/notes?page=' + ${currentPage - 1} + '&size=' + ${size}'">Poprzednia</button>
    <button th:disabled="${currentPage == totalPages - 1}" th:onclick="'window.location.href=\'/notes?page=' + ${currentPage + 1} + '&size=' + ${size}'">Następna</button>
</div>

</body>

</html>
