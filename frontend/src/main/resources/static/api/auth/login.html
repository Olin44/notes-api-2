<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <script>
        async function login(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:8081/api/auth/authenticate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const data = await response.json();
                alert('Zalogowano pomyślnie! Token: ' + data.token);
                // Możesz przekierować użytkownika do innej strony
            } else {
                alert('Błąd podczas logowania!');
            }
        }
    </script>
</head>
<body>
    <h2>Logowanie</h2>
    <form onsubmit="login(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br>

        <label for="password">Hasło:</label>
        <input type="password" id="password" required><br>

        <button type="submit">Zaloguj się</button>
    </form>
    <p>Nie masz jeszcze konta? <a href="register.html">Zarejestruj się</a></p>
</body>
</html>
